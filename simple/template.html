<!DOCTYPE html>
<html>
    <head>
        <title>Simple Template</title>
        <script src="../../scripts/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script defer src="scripts.js"></script>
    </head>
    <body>

        <div class="lux-temp1-container lux-med"><div class="lux-temp1-titlebox"><div class="lux-temp1-title">
        <span class="link">for @[tag here]</span>
        lyrics/saying/note        
        </div></div><div class="lux-temp1-contentbox"><div class="lux-temp1-content" id="scroll">        
        content        
        </div></div></div>

        <div class="lux-temp1-container lux-med lux-tabbed"><div class="lux-temp1-titlebox">
            <div class="lux-temp1-title lux-active">

            <div class="lux-temp1-title">

            </div>
        </div><div class="lux-temp1-contentbox">        
            <div class="lux-temp1-content lux-active" id="scroll">

            </div>
            <div class="lux-temp1-content" id="scroll">            
            Content 2    
            </div>        
        <div class="lux-temp1-left"><i class="fas fa-caret-left"></i></div>
        <div class="lux-temp1-right"><i class="fas fa-caret-right"></i></div>
        </div></div>
